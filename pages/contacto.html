<body class="fondo-body" class="grid">
    <!-- Abrimos el encabezado -->
    <header>
        <!-- Armamos el menu navegable utilizando Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark grid__nav">
            <div class="container-fluid bg-color">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="navbar-brand" href="historia.html">Historia</a>
                        <a class="navbar-brand" href="galeria.html">Galeria</a>
                        <a class="navbar-brand" href="ubicacion.html">Ubicacion</a>
                        <a class="navbar-brand" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Cerramos el encazezado y comenzamos con el cuerpo principal -->
    <main>
        <section class="grid__main">
            <h1>Registrate para recibir info...</h1>
            <h2>Los dias de juntada los avisamos por mail</h2>
            <form>
                <fieldset>
                    <!-- Armamos el formulario con sus respectivas etiquetas y tambien colocamos algunas clases para dar estilos particulares -->
                    <legend>Registrate aqui:</legend>
                    <!-- Label e input para el nombre -->
                    <div>
                        <label for="nombre_apellido">Nombre:</label>
                        <input type="text" name="nombre" placeholder="Ingrese aqui su nombre">
                    </div>
                    <!-- Label e input para el apellido -->
                    <div>
                        <label for="nombre_apellido">Apellido:</label>
                        <input type="text" name="nombre" placeholder="Ingrese aqui su apellido">
                    </div>
                    <!-- Label e input para el correo electrónico -->
                    <div>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" name="email" placeholder="Ingrese aqui su correo electrónico">
                    </div>
                    <!-- Label e input para la contraseña -->
                    <div>
                        <label for="text">Contraseña:</label>
                        <input type="password" name="password" placeholder="Ingrese aqui su contraseña">
                    </div>
                    <!-- Botón para limpiar el formulario -->
                    <input type="reset" value="Limpiar formulario" class="boton-limpiar">
                    <!-- Botón para enviar registrarse -->
                    <input type="submit" value="Registrarme" class="boton">
                    <!-- Botón para iniciar sesión -->
                    <input type="submit" value="Iniciar sesión" class="boton">
                </fieldset>
            </form>
        </section>
    </main>
    <!-- Terminamos el cuerpo principal y arrancamos el pie de pagina -->
    <footer class="grid__footer">
        <div class="footer">
            Copyright &copy; Minifanaticos. Todos los derechos reservados
        </div>
    </footer>
    <!-- Terminamos el pie de pagina y cerramos el body -->
